<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Example</title>

    <!-- polymer platform dependencies -->
    <script type="text/javascript" src="../vendor/platform/platform.js"></script>

    <!-- pants-observe inner dependencies -->
    <script type="text/javascript" src="../vendor/pants-observe/js/weakmap.poly.js"></script>
    <script type="text/javascript" src="../vendor/pants-observe/js/observe.poly.js"></script>
    <script type="text/javascript" src="../vendor/pants-observe/js/path.js"></script>
    <script type="text/javascript" src="../vendor/pants-observe/js/observe.js"></script>

    <!-- pants-node inner dependencies -->
    <!-- <script type="text/javascript" src="../js/node.js"></script> -->

    <!-- pants-template inner dependencies -->
    <script type="text/javascript" src="../lib/mustache.js"></script>
    <script type="text/javascript" src="../js/expression.js"></script>
    <script type="text/javascript" src="../js/node.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
</head>
<body>
    <script type="text/javascript">
    (function(root) {
        "use strict";

        root.data =  {
            name: 'Ganesha',
            address: 'Menjangan st 1'
        };
    })(this);
    </script>

    <div>
        <template is="pants-template" bind="{{ data }}">
            <div>
                <input id="i1" type="text" value="{{ name }}">
                <input id="i2" type="text" value="{{ name }}">
            </div>
            <div>
                <span>{{ name }}</span>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10">{{address}}</textarea>
                <textarea name="" id="" cols="30" rows="10">{{address}}</textarea>
            </div>
            <div>
                <span>{{address}}</span>
            </div>
        </template>
    </div>

</body>
</html>
